<div class="col text-center">
  <button 
  type="button"
  class="btn btn-info btn-outline-light"
  (click)="redirecionar()"
  >
    <img [src]="filme['poster_path']" class="img-fluid rounded" />
    <div>
      <p class="titulo">{{ filme["title"] }}</p>
      <p class="data">{{ filme["release_date"] }}</p>
    </div>
  </button>
</div>
